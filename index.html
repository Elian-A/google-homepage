<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage | Clone</title>
    <link rel="stylesheet" href="styles/style-header.css">
    <link rel="stylesheet" href="styles/style-main.css">
    <link rel="stylesheet" href="styles/style-footer.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <nav class="top--navigator">
           <div class="top--navigator__list top--navigator__list1">
               <a href="">Gmail</a>
               <a href="">Imágenes</a>
            </div>
           <div class="top--navigator__list top--navigator__list2">
               <img src="#" alt="Icono">
               <a href="">Iniciar Sesión</a>
           </div>
        </nav>
    </header>
    <div class="image">
        <div class="image--container">
            <img class="image--container__item1" src="./images/google-homepage.gif" alt="Imagen de google">
        </div>
    </div>
    <div class="search">
        <div class="search--container">
            <input class="search--container__input-text" type="text" name="" id="">
            <input class="search--container__button search--container__button-search" type="button" value="Buscar con Google" name="">
            <input class="search--container__button search--container__button-lucky" type="button" value="Me siento con suerte" name="Me siento con suerte">
        </div>
    </div>
    <div class="branchoffice--country">
        <p>Ofrecido por Google en: <a href="">Español (Latinoamérica)</a></p>
     </div>
    <footer>
        <div class="country"><p>Paraguay</p></div>      
        <div class="bottom--navigator">
            <div class="bottom--navigator__list bottom--navigator__list1">
                <a href="">Sobre Google</a> 
                <a href="">Publicidad</a>   
                <a href="">Negocios</a> 
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
                <div class="bottom--navigator__list bottom--navigator__list2">
                <a href="">Privacidad</a>   
                <a href="">Condiciones</a>  
                <a href="">Preferencias</a> 
            </div>
        </div>
    </footer>
</body>
</html>
